<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Navbar</title>
  <!-- add the icon, always on top of style.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- create the main grid container -->
   <div class='grid-container'>
    <!-- first row with navbar 75% and 25% and get app icon -->
    <!-- first row is a div -->
     <div class=" row row-1">
        <!-- the div is a column of 75%-->
         <div class="col col-75">
<!-- inside there is a navbar -->
            <nav class="navbar">
                <span class="brand">Cre</span>
                    <i class="fas fa-infinity"></i>
                <span class="brand">Cre</span>
            </nav>
         </div>
      




     </div>


















    <!-- end of the grid-container -->
   </div>
   </body>
   </html>
