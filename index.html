<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Navbar</title>
  <!-- add the icon, always on top of style.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- create the main grid container -->
   <div class='grid-container'>
    <!-- first row with navbar 75% and 25% and get app icon -->
    <!-- first row is a div -->
     <div class=" row row-1">
        <!-- the div is a column of 75%-->
         <div class="col col-75">
<!-- inside there is a navbar -->
            <nav class="navbar">
                <span class="brand">CREA</span>
                    <i class="fas fa-infinity"></i>
                <span class="brand">IVES</span>
            </nav>
         </div>
         <!-- the column with 25% -->
          <div class="col col-25">
            <!-- inside there is an icon element -->
                     <button type="button">Get App</button>
          </div>

          <!-- end of div class row 1 -->
     </div>
<!-- let's add the body -->
<div class="row row-2">
    <h2><i>Creatives.</i></h2>
    </div>
    <div class="row row-3">
    <h2>Opportunities.</h2>
</div>


















    <!-- end of the grid-container -->
   </div>
   </body>
   </html>
